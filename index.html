<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSTORE</title>
  <link rel="stylesheet" href="stylee.css">
</head>
<body>
  <header id="header">
    <h1>GSTORE</h1>
    <div class="search-container">
      <input type="text" placeholder="Search favourite product" />
      <button>Search</button>
    </div>
  </header>

  <div class="nav-buttons">
    <button class="nav-btn" id="top-sell">TOP SELL</button>
    <button class="nav-btn" id="new">NEW</button>
    <button class="nav-btn" id="sell">SELL</button>
    <button class="nav-btn" id="category">CATEGORY</button>
  </div>

  <div class="banner">
    <img src="https://via.placeholder.com/640x200" alt="Banner" />
  </div>

  <div class="product-list">
    <!-- Products will be dynamically added here -->
  </div>

  <footer class="footer-buttons">
    <button class="footer-btn">HOME</button>
    <button class="footer-btn">LATEST</button>
    <button class="footer-btn">FIRE</button>
    <button class="footer-btn">PROFILE</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
